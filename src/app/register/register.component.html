<main>
    <h3>Register</h3>
    <div class="userForm" >
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
            <button (click)="register()">Create account</button>
        </form>
    </div>
    <div class="RegisterServicesContainer">
        <div class="RegisterService">
          <div class="imgLS">
            <img src="../../assets/loginIcons/gmail.png" alt="Google">
          </div>
          <button (click)="registerGoogle()" class="RegisterServiceButton">Register with Gmail</button>
        </div>
      </div>
      <div class="RegisterServicesContainer">
        <div class="RegisterService">
          <div class="imgLS">
            <img src="../../assets/loginIcons/gmail.png" alt="Google">
          </div>
          <button (click)="registerGitHub()" class="RegisterServiceButton">Register with GitHub</button>
        </div>
      </div>
</main>
